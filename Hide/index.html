<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.circle {
  stroke: #000;
}

</style>
<body>
    <h2>Zone Entries Overview</h2>
    <p>This is a data visualization showing team and individual zone entries</p>

<div id="button">
    <input type="button" id="drawbtn" value="draw">
</div>

<!-- load the d3.js library --> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

// Set the dimensions of the canvas / graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Set the ranges
var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

// Define the Axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

// Add the SVG Canvas
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the Data
d3.tsv("team.tsv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.entriesper60 = +d.entriesper60;
    d.carryinpercent = +d.carryinpercent;
  });

  x.domain(d3.extent(data, function(d) { return d.carryinpercent; })).nice();
  y.domain(d3.extent(data, function(d) { return d.entriesper60; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Carry-in %");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Entries/60")


// Create the Circles
  var circle = svg.selectAll("circle")
      .data(data)
      .enter().append("circle")
      .attr("class", "team.circle")
      .attr("r", 6)
      .attr("cx", function(d) { return x(d.carryinpercent); })
      .attr("cy", function(d) { return y(d.entriesper60); })
      .style("fill", function(d) { return color(d.playoffs); });

// Create the Legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
});

  //On click, update with new data            
  d3.select("#drawbtn")
  .on("click", function() {

  //New values for dataset
  var numValues = parseInt(document.getElementById('count').value, 10);
  console.log(numValues);
  var maxRange = Math.random() * 1000;                        
  dataset = [];                                               //Initialize empty array
  for (var i = 0; i < numValues; i++) {                       //Loop numValues times
      var newNumber1 = Math.floor(Math.random() * maxRange);  //New random integer
      var newNumber2 = Math.floor(Math.random() * maxRange);  //New random integer
      dataset.push([newNumber1, newNumber2]);                 //Add new number to array
  }

  //Update scale domains
  xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
  yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

  //Update all circles
  svg.selectAll("circle")
     .data(dataset)
     .transition()
     .duration(1000)
     .attr("cx", function(d) {
          return xScale(d[0]);
     })
     .attr("cy", function(d) {
          return yScale(d[1]);
     });

  //Enter new circles
  svg.selectAll("circle")
     .data(dataset)
  .enter()
  .append("circle")
     .attr("cx", function(d) {
          return xScale(d[0]);
     })
     .attr("cy", function(d) {
          return yScale(d[1]);
     })
  .attr("r", 2);

  // Remove old
  svg.selectAll("circle")
     .data(dataset)
  .exit()
  .remove()

  });



</script>
</body>
